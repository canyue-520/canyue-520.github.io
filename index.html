<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        body {
            background-image: url("img3.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* 启用两栏布局 */
        .page-layout {
            display: flex;
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
            margin-top: 20px; /* 顶部间距 */
        }
        .left-column, .right-column {
            flex: 1;
            min-width: 0;
        }

        .img-text-wrap {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }
        .text-over-img {
            position: absolute;
            top: 20px;
            left: 20px;
            color: green;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }

        .right-column video {
            width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }

        .link-container {
            margin: 20px 0;
            display: flex;
            gap: 30px;
        }
        a {
            color: lightgreen;
            text-decoration: none;
        }
        a:hover {
            color: white;
            text-decoration: underline;
        }

        img {
            margin: 5px;
        }
        /* 视频底部加间距 */
        video {
            margin-bottom: 20px;
        }
    </style>
<meta charset="UTF-8">
<title>canyue</title>
</head>
<body>
<div class="page-layout">
    <div class="left-column">
        <video controls width="100%">
            <source src="img10.mp4" type="video/mp4">
            你的浏览器不支持 HTML5 视频播放。
        </video>
        <h1>好东西</h1>
        <p>开篇</p> <!-- 闭合p标签 -->
        <div class="link-container">
            <a href="https://www.runoob.com">这是一个链接</a>
            <a href="https://www.baidu.com">百度网页</a>
        </div>
    </div>
    <div class="right-column">
        <div class="img-text-wrap">

            <div class="text-over-img">花开花落花无悔</div>
        </div>
        <img src="img1.jpg" width="100%" alt="图片副本"/>
        <img src="img2.jpg" height="450" class="pic2" alt="图片2"/> <!-- 修正class -->
    </div>
</div>
</body>
</html>
